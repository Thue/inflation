function roundformat(number, precision) {
	  var text = number.toFixed(precision);
	  var text = text.replace(".", ",");
	  return text;
}
      
function calculate() {
    var fromyear = document.getElementById("fromyear").value;
    if (fromyear == "") {
        alert("Du skal skrive et år som krone-summen er fra");
				return;
    }

    var toyear = document.getElementById("toyear").value;
    if (toyear == "") {
        alert("Du skal skrive et år som krone-summen skal omregnes til");
				return;
    }

    if (fromyear > 2020 || fromyear < 1900 || toyear > 2020 || toyear < 1900) {
        alert("Årstallene skal være i intervallet 1900-2020.");
				return;
    }

		var kroner = document.getElementById("kroner").value;
		if (kroner == "") {
				alert("Du skal skrive antal kroner som skal konverteres.");
				return;
		}

    var inflation = price[toyear] / price[fromyear];
		var result = kroner * inflation;
	  var result_text = roundformat(result);

    //total inflation
    var from = Math.min(fromyear, toyear);
    var to = Math.max(fromyear, toyear);
    if (from < to) {
        fromone = price[to]/price[from];
        var totalinf = (fromone - 1) * 100;
				var totalinf_text = totalinf.toFixed(1) + "%";
        var peryear = (Math.pow(fromone, 1/(to-from))-1)*100;
				var peryear_text = peryear.toFixed(1) + "%";
    } else {
        var totalinf_text = "0%";
        var peryear_text = "N/A%";
    }

    var resultspan = document.getElementById("result");
		resultspan.innerHTML = "<p>"+kroner + " kroner fra " + fromyear + " svarer til <b>" + result_text + " kroner</b> fra " + toyear + ".</p><p>Totalt over perioden "+from+" til "+to+" var inflationen "+totalinf_text+", hvilket svarer til en konstant inflation på "+peryear_text+" per år.</p>";
}
